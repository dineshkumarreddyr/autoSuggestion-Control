<!DOCTYPE html>
<html data-ng-app="autosuggestion">
<head>
    <title>AutoSuggestion Control :: Accessible</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Accessible auto suggestion control" />
    <!-- bower:css -->
    <!-- bower installed css files will go here... -->
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/src/styles/autosuggestion.css">
    <!-- endinject -->
</head>
<body>
    <div data-ng-controller="AutoSuggestionController as ex">
        <div auto-suggestion data="ex.data"></div>
    </div>
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/src/index.js"></script>
    <script src="/src/controller/exampleController.js"></script>
    <script src="/src/directive/autosuggestion.directive.js"></script>
    <!-- endinject -->
</body>
</html>
