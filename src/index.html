<!DOCTYPE html>
<html data-ng-app="autosuggestion">
<head>
    <title>AutoSuggestion Control :: Accessible</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Accessible auto suggestion control" />
    <!-- bower:css -->
    <!-- bower installed css files will go here... -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- built css files will go here... -->
    <!-- endinject -->
</head>
<body>
    <div data-ng-controller="AutoSuggestionController as ex">
        <div auto-suggestion data="ex.data"></div>
    </div>
    <!-- bower:js -->
    <!-- bower installed scripts will go here... -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- app scripts will go here... -->
    <!-- endinject -->
</body>
</html>
